<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYZhong聚合门户 - macOS风格</title>
    <style>
        /* ===== macOS全局样式 ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fafdff 0%, #e3f0ff 100%);
            padding: 40px 20px;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        /* 标题样式 (macOS 26渐变标题) */
        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin: 20px 0 50px;
            background: linear-gradient(90deg, #0071e3, #2997ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(250, 253, 255, 0.5);
            letter-spacing: -0.5px;
        }

        /* 毛玻璃效果层 (macOS窗口质感) */
        .frosted-glass {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        /* ===== 项目卡片 ===== */
        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            z-index: 2;
            margin-bottom: 25.2%;
        }

        .project {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1.5px solid #e5eaf0;
            box-shadow: 0 12px 48px rgba(0, 113, 227, 0.1);
            text-decoration: none;
            color: #1d1d1f;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .project img {
            width: 50px;
            height: 50px;
            margin-right: 18px;
            transition: transform 0.3s ease;
        }

        .project span {
            font-size: 1.4rem;
            font-weight: 500;
        }

        /* 悬停效果 (macOS动态反馈) */
        .project:hover {
            transform: translateY(-8px);
            box-shadow: 0 24px 56px rgba(0, 113, 227, 0.18);
            border: 1.5px solid #2997ff;
            background: linear-gradient(90deg, #fafdff 60%, #e3f0ff 100%);
        }

        .project:hover img {
            transform: scale(1.1);
        }

        /* ===== 布局调整 ===== */
        .blog {
            width: calc(33.333% - 40px);
            max-width: 280px;
            min-width: 160px;
            margin-right: 30%;
            margin-left: 30%;
        }

        .non-blog {
            width: calc(33.333% - 40px);
            max-width: 280px;
            min-width: 160px;
        }

        /* ===== 响应式优化 ===== */
        @media (max-width: 600px) {
            .non-blog {
                width: calc(50% - 30px);
            }
            .blog {
                width: calc(50% - 30px);
                margin-right: 0px;
                margin-left: 0px;

            }

            .project {
                padding: 18px;
            }
        }

        @media (max-width: 480px) {
            .non-blog, .blog {
                width: 100%;
                margin: 0;
            }
            .page-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">SYZhong 服务聚合</h1>
    <div id="projects"></div>
    <div class="frosted-glass"></div>

    <script>
        const projects = [
            {
                "name": "blog",
                "displayName": "博客",
                "link": "https://blog.syzhong.com",
                "icon": "assets/quill-pen-line.svg"
            },
            {
                "name": "calibre-web",
                "displayName": "Calibre Web",
                "link": "http://47.100.70.30:20008/",
                "icon": "assets/calibre.icon"
            },
            {
                "name": "Gitea",
                "displayName": "Gitea",
                "link": "http://47.100.70.30:20006/",
                "icon": "assets/gitea.icon"
            }
        ];

        const projectsContainer = document.getElementById('projects');
        projects.sort((a, b) => a.name === 'blog' ? -1 : 1);

        projects.forEach(project => {
            const projectElement = document.createElement('a');
            projectElement.href = project.link;
            projectElement.className = 'project';
            projectElement.classList.add(project.name === 'blog' ? 'blog' : 'non-blog');
            projectElement.target = "_blank";
            projectElement.innerHTML = `
                <img src="${project.icon}" alt="${project.displayName}">
                <span>${project.displayName}</span>
            `;
            projectsContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
