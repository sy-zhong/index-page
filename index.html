<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYZhong聚合门户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
        }
        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;

            margin-bottom: 28.2%;
        }
        .project {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;

        }
        .project img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .blog {
            width: calc(33.333% - 40px);
            max-width: 300px;
            min-width: 200px;
            margin-right: 30%;
            margin-left: 30%;
        }
        .non-blog {
            width: calc(33.333% - 40px);
            max-width: 300px;
min-width: 150px;
        }
        @media (max-width: 768px) {
            .non-blog {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .non-blog {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="projects"></div>

    <script>
        const projects = [
            {
                "name": "blog",
                "displayName": "博客",
                "link": "https://blog.syzhong.com",
                "icon": "assets/quill-pen-line.svg"
            },
            {
                "name": "calibre-web",
                "displayName": "Calibre Web",
                "link": "http://47.100.70.30:20008/",
                "icon": "assets/calibre.icon"
            },
            {
                "name": "Gitea",
                "displayName": "Gitea",
                "link": "http://47.100.70.30:20006/",
                "icon": "assets/gitea.icon"
            }
        ];

        const projectsContainer = document.getElementById('projects');
        // 将博客项目放在首位
        projects.sort((a, b) => a.name === 'blog' ? -1 : 1);

        projects.forEach(project => {
            const projectElement = document.createElement('a');
            projectElement.href = project.link;
            projectElement.className = 'project';
            projectElement.classList.add(project.name === 'blog' ? 'blog' : 'non-blog');
            projectElement.innerHTML = `
                <img src="${project.icon}" alt="${project.displayName} icon">
                <span>${project.displayName}</span>
            `;
            projectsContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
